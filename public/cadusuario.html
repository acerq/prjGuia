<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia Rosa App</title>
    <meta name="guiarosaapp" content="Guia Rosa App" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guia Rosa App" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <meta name="description" content="Guia Rosa App" />
    <meta name="theme-color" content="#2F3BA2" />

    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.maskedinput-1.4.1.pack.js"></script>
    <script src="scripts/md5.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Guia Rosa App</h1>
      <button id="btInstall" aria-label="Instalar"></button>
    </header>
    <main class="main">
      <div id="divInstrucao" class="apresentacao_app">
        <b>Efetue seu Cadastro</b><br />
      </div>

      <div id="divLogin" class="caixaDialog">
        <div class="grade">
          <div class="rotulo">CPF:</div>
          <div>
            <input id="tfCpf" type="text" />
          </div>
          <div class="rotulo">Nome:</div>
          <div>
            <input id="tfNome" type="text" />
          </div>
          <div class="rotulo">Celular:</div>
          <div>
            <input id="tfCelular" type="text" />
          </div>
          <div class="rotulo">Email:</div>
          <div>
            <input id="tfEmail" type="text" />
          </div>
          <div class="rotulo">Endere√ßo:</div>
          <div>
            <input id="tfEndereco" type="text" />
          </div>
          <div class="rotulo">Senha:</div>
          <div>
            <input id="tfSenha" type="password" />
          </div>
          <div class="rotulo">Repita a Senha:</div>
          <div>
            <input id="tfReplay" type="password" />
          </div>
        </div>
        <div class="caixaBotoes">
          <div>
            <button id="btCriar">
              Criar Conta
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </div>
      </div>
      <div id="logo"></div>
    </main>
    <script src="scripts/cadusuario.js"></script>
  </body>
</html>
