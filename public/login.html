<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia Rosa App</title>
    <meta name="guiarosaapp" content="Guia Rosa App" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guia Rosa App" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <!-- description -->
    <meta name="description" content="Guia Rosa App" />
    <!--  meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.maskedinput-1.4.1.pack.js"></script>
    <script src="scripts/select2.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/select2.css" />
  </head>
  <body>
    <header class="header">
      <h1>Guia Rosa App</h1>
      <button
        id="btInstall"
        aria-label="Instalar"
        onclick="installGuiaRosa"
      ></button>
    </header>
    <main class="main">
      <div id="sobre" class="apresentacao_app">
        <b>Efetue seu Login</b><br />
      </div>
      <div id="divLogin" class="caixaDialog">
        <div class="grade">
          <div class="rotulo">Login:</div>
          <div><input id="tfLogin" type="text" /></div>
          <div class="rotulo">Senha:</div>
          <div><input id="tfSenha" type="password" /></div>
        </div>
        <div class="caixaBotoes">
          <div><button id="btOk">Ok</button></div>
        </div>
      </div>
      <div id="divConteudo" hidden class="caixaDialog"></div>
      <div id="logo"></div>
    </main>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/install.js"></script>
    <!-- Instalação -->
    <script>
      initApp();
    </script>
  </body>
</html>
