<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia Rosa App</title>
    <meta name="guiarosaapp" content="Guia Rosa App" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guia Rosa App" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <meta name="description" content="Guia Rosa App" />
    <meta name="theme-color" content="#2F3BA2" />

    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery.maskedinput-1.4.1.pack.js"></script>
  </head>
  <body>
    <header id="hdr" class="header"></header>
    <main class="main">
      <div id="menu"></div>
      <div id="divConteudo" class="caixaDialog">
        <div class="grade">
          <div class="rotulo" id="divMensagem"></div>
          <div class="rotulo"></div>
          <div class="rotulo">CPF:</div>
          <div>
            <input id="tfCpf" type="text" disabled />
          </div>
          <div class="rotulo">Nome:</div>
          <div>
            <input id="tfNome" type="text" disabled />
          </div>
          <div class="rotulo">Celular:</div>
          <div>
            <input id="tfCelular" type="text" disabled />
          </div>
          <div class="rotulo">Email:</div>
          <div>
            <input id="tfEmail" type="text" disabled />
          </div>
          <div class="rotulo">Endereço:</div>
          <div>
            <input id="tfEndereco" type="text" disabled />
          </div>
        </div>
        <div class="caixaBotoes">
          <div>
            <button id="btCancelar" hidden>
              Cancelar
            </button>
            <button id="btSalvar" hidden>
              Salvar
            </button>
          </div>
          <div
            id="divNavegacao"
            style="background-color: #EEE;border-radius: 4px;"
          >
            <button id="btPrimeiro" disabled>
              Primeiro
            </button>
            <button id="btAnterior" disabled>
              Anterior</button
            ><br />
            <button id="btProximo" disabled>
              Próximo
            </button>
            <button id="btUltimo" disabled>
              Último</button
            ><br />
          </div>
          <div>
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btAlterar" disabled>
              Alterar
            </button>
            <button id="btExcluir" disabled>
              Excluir
            </button>
            <button id="btSair">
              <b>Sair</b>
            </button>
          </div>
        </div>
      </div>
      <div id="logo"></div>
    </main>
    <script type="module" src="scripts/view_paciente.js"></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
